apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Access-Control-Allow-Origin: http://localhost:3000";
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
spec:
  rules:
    - host: swapez.dev
    - http:
        paths:
          - path: /api/v1/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-v1-srv
                port:
                  number: 3000
          - path: /api/v1/device/?(.*)
            pathType: Prefix
            backend:
              service:
                name: device-v1-srv
                port:
                  number: 3000
          - path: /api/v1/order/?(.*)
            pathType: Prefix
            backend:
              service:
                name: order-v1-srv
                port:
                  number: 3000
          - path: /api/v1/cart/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cart-v1-srv
                port:
                  number: 3000
          - path: /api/v1/transaction/?(.*)
            pathType: Prefix
            backend:
              service:
                name: transaction-v1-srv
                port:
                  number: 3000
